  // Function to create the stacked chart
  async function createStackedChart() {
    const data = "{{ site.data.counts_by_create_date }}"

    const ctx = document.getElementById('fileCreateChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: data.dates, // An array of date labels
        datasets: [
          {
            label: 'Files Created',
            data: data.counts, // An array of file counts per date
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1,
          },
        ],
      },
      options: {
        scales: {
          x: {
            stacked: true,
          },
          y: {
            stacked: true,
          },
        },
      },
    });
  }

  // Call the function to create the chart when the page is ready
  document.addEventListener('DOMContentLoaded', createStackedChart);
</script>
