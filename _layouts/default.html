<script>
// Function to create the stacked chart
function createStackedChart() {
  var ctx = document.getElementById('fileCreateChart').getContext('2d');

  // Define your chart data
  var chartData = {
    labels: Object.keys(countsByCreateDate),
    datasets: [
      {
        label: 'File Counts',
        data: Object.values(countsByCreateDate),
        backgroundColor: 'rgba(75, 192, 192, 0.2)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }
    ]
  };

  // Create a chart
  var myChart = new Chart(ctx, {
    type: 'bar',
    data: chartData
  });
}

// Call the function to create the chart when the page is ready
document.addEventListener('DOMContentLoaded', createStackedChart);


</script>
